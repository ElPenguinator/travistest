language: node_js
sudo: required
services:
- docker
cache:
  directories:
  - node_modules
node_js:
- 6
before_install:
- cd api/
- npm install -g node-gyp
before_script:
- npm install -g standard
- docker-compose build
- docker-compose up -d
- sleep 3
- mongo "localhost:27017/nodetest1" --eval "db.dropDatabase();"
script:
- npm test
after_success: 
after_script:
- docker-compose kill
before_deploy:
- git tag "$(date + '%Y%m%d%H%M%S')-$(git log --format=%h -1)"
-
deploy:
  provider: releases
  api_key:
    secure: 
  file: '"release.tgz"'
  on:
    branch: master
    tags: true
    repo: ElPenguinator/bepp-project
