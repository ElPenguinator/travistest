language: node_js
sudo: required
services:
- docker
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
  - node_modules
node_js:
- 6
before_install:
- cd api/
- npm install -g node-gyp
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
- npm install -g standard
- docker-compose build
- docker-compose up -d
- sleep 3
- mongo "localhost:27017/nodetest1" --eval "db.dropDatabase();"
script:
- cd ../api
- npm test
- cd ../web-app
- npm install
- npm run e2e
after_success: 
after_script:
- docker-compose kill
before_deploy:
- cd ..
- tar cvf release.tgz .
deploy:
  - provider: releases
    api_key:
      secure: 
    file: "release.tgz"
    skip_cleanup: true
    on:
      tags: true
      branch: master
      repo: ElPenguinator/travistest
  - provider: heroku
    api_key:
      secure: 
    app: damp-thicket-46818
    on:
    repo: ElPenguinator/travistest