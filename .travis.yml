language: node_js
sudo: required
services:
- docker
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
  - node_modules
node_js:
- 6
before_install:
- cd api/
- npm install -g node-gyp
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
- npm install -g standard
- docker-compose build
- docker-compose up -d
- sleep 3
- mongo "localhost:27017/nodetest1" --eval "db.dropDatabase();"
script:
- cd ../api
- npm test
- cd ../web-app
- npm install
- npm run e2e
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ] || [ "$TRAVIS_BRANCH" == "Dev-Sprint3" ]; then
  docker tag travistest_express registry.heroku.com/travistestbepp/web;
  docker login --username=_ --password=d9ebfbe9-36aa-45a2-94c8-a21e6c2e53fe registry.heroku.com;
  docker push registry.heroku.com/travistestbepp/web;
  fi
after_script:
- docker-compose kill
before_deploy:
- cd ..
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: ElPenguinator/travistest